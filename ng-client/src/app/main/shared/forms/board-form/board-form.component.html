<app-modal [title]="'Добавление доски'" [showActions]="true" (onAccept)="submit()" (onDismiss)="modal?.closeModal()">
  <form [formGroup]="form" class="board-form" *ngIf="!submitted; else loading">
    <h4>Новая доска:</h4>
    <mat-card>
      <mat-card-content class="board-form-content">
        <mat-form-field>
          <mat-label>Название</mat-label>
          <input matInput formControlName="title" #title maxlength="30">
          <mat-hint align="end">{{ title.value.length }} / 30</mat-hint>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
  <ng-template #loading>
    <div class="board-loading">
      <mat-spinner>
      </mat-spinner>
    </div>
  </ng-template>
</app-modal>
